    <style>
      .modern-contact-form .form-group {
        margin-bottom: 1.5rem; /* 양식 필드 간 간격 */
      }

      .modern-contact-form .form-control {
        border-radius: 8px; /* 둥근 모서리 */
        border: 1px solid #ced4da; /* 은은한 테두리 */
        padding: 0.75rem 1rem; /* 편안한 패딩 */
        font-size: 0.95rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; /* 부드러운 전환 */
        box-shadow: none; /* 기본 부트스트랩 그림자 제거 */
      }

      .modern-contact-form .form-control:focus {
        border-color: #80bdff; /* 포커스 시 강조 색상 */
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* 포커스 시 은은한 빛 */
      }

      .modern-contact-form textarea.form-control {
        min-height: 150px; /* 더 높은 텍스트 영역 */
      }

      .modern-contact-form .btn-submit {
        background-color: #a4c639; /* 템플릿의 기본 버튼 색상 */
        border-color: #a4c639;
        color: #fff;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px; /* 둥근 모서리 */
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; /* 부드러운 호버 전환 */
        cursor: pointer; /* 호버 시 포인터 커서 */
        width: 100%; /* 필요한 경우 작은 화면에서 버튼 너비 전체로 만들기 */
      }

      .modern-contact-form .btn-submit:hover {
        background-color: #8aab2d; /* 호버 시 더 어두운 음영 */
        border-color: #8aab2d;
        color: #fff;
      }

      .contact-info-section {
          background-color: #f8f9fa; /* 정보 섹션의 밝은 배경 */
          padding: 40px 0;
          border-radius: 8px;
          margin-bottom: 40px; /* 정보 섹션 아래 공간 */
      }

      .contact-info-section h4 {
          color: #1e1e1e;
          margin-bottom: 20px;
          font-weight: 600;
      }

       .contact-info-section p {
           color: #6c757d; /* 더 부드러운 텍스트 색상 */
           margin-bottom: 10px;
           line-height: 1.6;
       }

       .contact-info-section i {
           margin-right: 10px;
           color: #a4c639; /* 테마와 일치하는 아이콘 색상 */
           width: 20px; /* 아이콘 정렬 보장 */
           text-align: center;
       }

    </style>

            <span>지금 바로 메시지를 보내주세요!</span>
          </div>
        </div>

    <div class="contact-information">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
             <div class="contact-info-section">
                 <div class="container">
                    <h4>연락하기</h4>
                  </div>
             </div>
          </div>

          <div class="col-md-7">
            <div class="contact-form modern-contact-form">
              <form id="form">
                <div class="row">
                  <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                      <input name="name" type="text" class="form-control" id="name" placeholder="성함" required="">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                      <input name="email" type="email" class="form-control" id="email" pattern="[^ @]*@[^ @]*" placeholder="이메일 주소" required="">
                      </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input name="subject" type="text" class="form-control" id="subject" placeholder="제목" required="">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <textarea name="message" rows="6" class="form-control" id="message" placeholder="메시지 내용" required=""></textarea>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <button type="submit" id="form-submit" class="btn-submit">메시지 보내기</button>
                    </div>
                  </div>
                </div>
              </form>
              <script>
                document.getElementById("form").addEventListener("submit", function (e) {
                    e.preventDefault();

                    document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';

                    setTimeout(() => {
                        document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:black; font-weight: 700; text-align: center;">JM Consulting Global에 문의해 주셔서 감사합니다. 저희 팀에서 곧 연락드려 옵션에 대해 논의할 것입니다.</p>';
                    }, 2000);
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>

            t.value = '';
